<!DOCTYPE html>
<html>
    <head>
        <meta name="Author" content="Abiraj P">
        <meta name="Description" content="Contact Us WebPage for the Little Tacho Shop">
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="images/logo.png">
        <title>Little Tacho Shop</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#aboutLTS">AboutLTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="images/contact.png" alt="Contact shop" title="Order Tacos">
                <figcaption>Little Taco Shop Hours</figcaption>
            </figure>
            <hr>
        </header>
        <main>
            <section id="contactForm">
                <h1>Our Contact Form</h1>
                <form>
                    <fieldset>
                        <legend>Send us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="userName" required placeholder="Enter your Name" autocomplete="on">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="on">
                        </p>
                        <label for="message">Your Message:</label><br>
                        <Textarea cols="30" rows="8" placeholder="Type Your Message Here" required id="message" name="Message" autocomplete="on"></Textarea>
                    </fieldset>

                    <p>
                        
                        <button type="submit" formaction="https://httpbin.org/get" formmethod="get">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                    
                </form>
            </section>
            <section id="location">
                <h1>Our location</h1>
                <address>
                    555, Taco Temptation lane <br>
                    India - 300021
                </address>
                <p>Phone: <a href="tel:1234567890">1234567891</a></p>
            </section>
        </main>
        <footer>
            <p><a href="#">Back to Top &uArr;</a></p>
            <hr>
            <p>Copyright &copy; The Little Shop</p>
        </footer>
    </body>
</html>
